<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
}
body{
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(rgb(3, 49, 202),rgb(4, 4, 4));
}

section{
    width: 400px;
    height: 200px;
    background:linear-gradient(rgb(9, 163, 163),rgb(65, 62, 255));
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
}
.btns button {
    color: white;
    background-color: red;
    border:none;
    border-radius: 10px;
    padding: 10px 20px;
    margin:20px  ;
}
#watch{
    color: white;
    font-size: 3rem;
}



</style>
<body>

<section>
    <div id="watch">00 : 00 : 00 : 00</div>
    <div class="btns">
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button>
    </div>
    </section>


   <script>
    let hr = 0;
    let min = 0;
    let sec = 0;
    let milli=0;

    let timer = null;
    const watch = document.getElementById("watch");

    const start = () => {
        if (timer !==null) return;

        timer = setInterval(() => {
            milli++;
            if(milli===100){
                milli=0;
                sec++
                
                if (sec === 60) {
                    sec = 0;
                    min++;
                    
                    if (min === 60) {
                        min = 0;
                        hr++;
                    }
                }
            }
                
            watch.textContent =
                `${String(hr).padStart(2, "0")} : ` +
                `${String(min).padStart(2, "0")} : ` +
                `${String(sec).padStart(2, "0")} : `  +
                `${String(milli).padEnd(2,"0")} `; 

        }, 10);
    };

    const pause = () => {
        clearInterval(timer);
        timer = null;
    };

    const reset = () => {
        pause();
        hr = min = sec = 0;
        watch.textContent = "00 : 00 : 00 : 00";
    };
</script>

</body>

</html>
